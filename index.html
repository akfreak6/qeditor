<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
    <script src="https://kit.fontawesome.com/dd7e4df5bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="teditor">
        <div id="edit-component">
            <button id="bold-button" onclick="bold()" data-toggle="tooltip" data-placement="top" title="Bold" data-command="bold"><b>B</b></button>
            <button id="italic-button" onclick="italic()" data-toggle="tooltip" data-placement="top" title="Italic"><em>I</em></button>
            <button id="underline-button" onclick="underline()" title="Underline"><i class="fa-solid fa-underline"></i></button>
            <button id="strike-button" onclick="strike()" title="Strikethrough"><s>abc</s></button>
            <input type="color" onclick="bgcolor()" value="" id="font-color" title="change font color">
            <select id="font-change" onclick="setfont()">
                <option value="Arial">Arial</option>
                <option value="Calibri">Calibri</option>
                <option value="Comic New">Comic New</option>
                <option value="Courier">Courier</option>
                <option value="sans-serif">Sans-Serif</option>
            </select>
            <button id="splus" onclick="increaseFontSize('input', 1)" title="Undo"><i class="material-symbols-outlined">text_increase</i></button>
            <button id="sminus" onclick="decreaseFontSize('input', -1)" title="Redo"><i class="material-symbols-outlined">text_decrease</i></button>
        </div>
        <div id="text-area">
                <input name="teditore" id="input" frameborder="0">
        </div>
    </div>
<script src="/main.js"></script>
</body>
</html>
